<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://www.wcpss.net/cms/lib/NC01911451/Centricity/Template/GlobalAssets/images///logos/Enloe%20E%20eagle%20for%20web.png" />
    <link rel = "stylesheet" href = "style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time of Enloe</title>
  </head>
  <body>
    <div id = "dimmer" class = "hidden">
      <div id = "settings" class = "hidden">
        <div></div>
      </div>
      <div id = "info" class = "hidden">
        <!-- <div id = "piston"></div>
        <div>Information</div>
        <div id = "infoRotate">
          <div id = "infoTextBox">
            <p>One of the best ways to learn how to do something, is to replicate something that already exists.  In an attempt to learn Javascript, I decided to
            "replicate" Enloe Time.  Furthermore, the previous website was abandoned by the senior who created it.  In contrast to them, the source code for this website is available
            <a href = "https://github.com/romanjmock/enloetime">here</a> for anyone who wants to improve it, or take over.  The reason for telling you this?  Ya'll wouldn't stop complaining that this button didn't
            work, so you're welcome, that one random button on that one random website now has COMPLETE functionality.  You can finally sleep peacefully tonight.</p>
          </div>
        </div> -->
      </div>
    </div>
    <div id = "menu" class = "hidden">
      <div class = "menuItem">
        <span class="material-symbols-outlined" id = "infoButton">
          info
        </span>
      </div>
      <div class = "menuItem" id = "settingsButton">
        <span class="material-symbols-outlined">
          settings
        </span>
      </div>
      <div class = "menuItem" onclick = "window.location.href = 'https://www.wcpss.net/cms/lib/NC01911451/Centricity/Domain/19/24-25%20TRAD%206-10-24.pdf';">
        <span class="material-symbols-outlined">
          calendar_month
        </span>
      </div>
      <div class = "menuItem">
        <span class="material-symbols-outlined">
          exclamation
        </span>
      </div>
      <div class = "menuItem" onclick = "window.location.href = 'https://www.wcpss.net/Page/26082';">
        <span class="material-symbols-outlined">
          notifications_active
        </span>
      </div>
    </div>
    <div id = "menuButton">
      <span class="material-symbols-outlined" style = "margin-top: 10px; width: 40px; min-height: 100; margin-left: 10%;" id = "menuArrowIcon">
        keyboard_double_arrow_down
      </span>
    </div>
    <div style = "max-height: 10px">
      <div id = "lunchSelectorContainer">
        <p style = "margin-right: 10px; color: gold; margin-top: 23px; font-weight: bold;">1st Lunch</p>
        <div id = "lunchSelectorSwitch">
          <div id = "lunchSelectorIcon" class = "untoggled">
          </div>
        </div>
        <p style = "margin-left: 10px; color: gold; margin-top: 23px; font-weight: bold;">2nd Lunch</p>
      </div>
    </div>
    <div style = "display: flex; align-items: center; height: 90%; width: 100%; display: flex;">
      <!-- <button onclick = "getData()">test</button>
      <button onclick = "sendData()">sending</button> -->
      <div id = "timerBG">
        <h1 style = "font-size: 50px; color: green;">Time Remaining</h1>
        <h1 id = "timeRemainingText">
          10:30
        </h1>
      </div>
      <div id = "progressBarContainer">
        <div id = "progressBar"></div>
        <div id = "timer">
          <p></p>
        </div>
        <div id = "periodContainer">
          <div id = "period1" class = "periodMarker" style = "left: -0%;">
            <div width = "50px" height = "50px" style = "margin-left: -10px; margin-top: -10px">
              <svg xmlns = "http://ww.w3.org/2000/svg" version = "1.1" width = "50px" height = "50px">
                <circle cx = "25px" cy = "25px" r = "16" stroke-linecap = "round" class = "transistionCircle" id = "transition1"></circle>
              </svg>
            </div>
            <div id = period1Complete class = "periodComplete"></div>
          </div>
          <div id = "period2" class = "periodMarker" style = "left: -0%">
            <div width = "50px" height = "50px" style = "margin-left: -10px; margin-top: -10px">
              <svg xmlns = "http://ww.w3.org/2000/svg" version = "1.1" width = "50px" height = "50px">
                <circle cx = "25px" cy = "25px" r = "16" stroke-linecap = "round" class = "transistionCircle" id = "transition2"></circle>
              </svg>
            </div>
            <div id = period2Complete class = "periodComplete"></div>
          </div>
          <div id = "period3" class = "periodMarker" style = "left: -0%">
            <div width = "50px" height = "50px" style = "margin-left: -10px; margin-top: -10px">
              <svg xmlns = "http://ww.w3.org/2000/svg" version = "1.1" width = "50px" height = "50px">
                <circle cx = "25px" cy = "25px" r = "16" stroke-linecap = "round" class = "transistionCircle" id = "transition3"></circle>
              </svg>
            </div>
            <div id = period3Complete class = "periodComplete"></div>
          </div>
          <div id = "period4" class = "periodMarker" style = "left: -0%">
            <div width = "50px" height = "50px" style = "margin-left: -10px; margin-top: -10px">
              <svg xmlns = "http://ww.w3.org/2000/svg" version = "1.1" width = "50px" height = "50px">
                <circle cx = "25px" cy = "25px" r = "16" stroke-linecap = "round" class = "transistionCircle" id = "transition4"></circle>
              </svg>
            </div>
            <div id = period4Complete class = "periodComplete"></div>
          </div>
          <div id = "period5" class = "periodMarker" style = "left: -0%">
            <div width = "50px" height = "50px" style = "margin-left: -10px; margin-top: -10px">
              <svg xmlns = "http://ww.w3.org/2000/svg" version = "1.1" width = "50px" height = "50px">
                <circle cx = "25px" cy = "25px" r = "16" stroke-linecap = "round" class = "transistionCircle" id = "transition5"></circle>
              </svg>
            </div>
            <div id = period5Complete class = "periodComplete"></div>
          </div>
          <div id = "period6" class = "periodMarker" style = "left: -0%">
            <div width = "50px" height = "50px" style = "margin-left: -10px; margin-top: -10px">
              <svg xmlns = "http://ww.w3.org/2000/svg" version = "1.1" width = "50px" height = "50px">
                <circle cx = "25px" cy = "25px" r = "16" stroke-linecap = "round" class = "transistionCircle" id = "transition6"></circle>
              </svg>
            </div>
            <div id = "period6Complete" class = "periodComplete"></div>
          </div>
        </div>
      </div>
    </div>
    <script src = "main.js" type = "module"></script>
  </body>
</html>
